version: '3'
services:
  db:
    image: mysql
    container_name: 'mysql'
    restart: always
    ports:
      - 3306:3306
    volumes:
      - ~/docker-volumes/mysql/data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: pass
  db_tool_management:
    image: adminer
    container_name: adminer
    restart: always
    ports:
      - 8091:8080